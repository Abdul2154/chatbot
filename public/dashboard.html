<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - WhatsApp Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header Section */
        .dashboard-header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            margin: 0;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6639a1 100%);
        }

        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .stat-title {
            font-size: 14px;
            font-weight: 600;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 4px;
        }

        .stat-change {
            font-size: 13px;
            font-weight: 500;
        }

        .stat-change.positive {
            color: #10b981;
        }

        .stat-change.neutral {
            color: #6b7280;
        }

        /* Filters Section */
        .filters-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .filters-title {
            font-size: 18px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .filter-input, .filter-select {
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: white;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn-filter {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-apply {
            background: #667eea;
            color: white;
        }

        .btn-apply:hover {
            background: #5568d3;
        }

        .btn-clear {
            background: #f3f4f6;
            color: #4b5563;
        }

        .btn-clear:hover {
            background: #e5e7eb;
        }

        /* Tabs */
        .tabs-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tabs-header {
            display: flex;
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
            overflow-x: auto;
        }

        .tab-button {
            flex: 1;
            padding: 16px 24px;
            border: none;
            background: transparent;
            font-size: 15px;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }

        .tab-button:hover {
            background: #f1f5f9;
            color: #475569;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        .tab-content {
            padding: 24px;
            max-height: 800px;
            overflow-y: auto;
        }

        /* Query Card */
        .query-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .query-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e2e8f0;
        }

        .query-id-badge {
            font-size: 18px;
            font-weight: 800;
            color: #1e3a8a;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            padding: 8px 16px;
            border-radius: 8px;
        }

        .query-type-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-refund { background: #fef3c7; color: #92400e; }
        .badge-approval { background: #ddd6fe; color: #5b21b6; }
        .badge-document { background: #dbeafe; color: #1e40af; }
        .badge-query { background: #d1fae5; color: #065f46; }
        .badge-escalation { background: #fee2e2; color: #991b1b; }
        .badge-training { background: #e0e7ff; color: #3730a3; }

        .query-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-icon {
            font-size: 18px;
        }

        .info-label {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
        }

        .query-details-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .details-title {
            font-size: 14px;
            font-weight: 700;
            color: #374151;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .details-content {
            font-size: 14px;
            line-height: 1.8;
            color: #4b5563;
        }

        .details-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .details-row:last-child {
            border-bottom: none;
        }

        .details-key {
            font-weight: 600;
            color: #374151;
            min-width: 150px;
        }

        .details-value {
            color: #6b7280;
            flex: 1;
        }

        /* Image Section */
        .image-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .image-preview {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            cursor: pointer;
        }

        .no-image-placeholder {
            padding: 40px;
            text-align: center;
            color: #9ca3af;
            background: #f9fafb;
            border-radius: 8px;
            border: 2px dashed #d1d5db;
        }

        /* Response Section */
        .response-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .response-textarea {
            width: 100%;
            min-height: 120px;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
        }

        .response-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .response-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn-respond {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-complete {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-complete:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        .btn-reject {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-reject:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        .completed-response {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #10b981;
        }

        .response-label {
            font-size: 12px;
            font-weight: 700;
            color: #065f46;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .response-text {
            color: #047857;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Loading State - Removed Spinner */
        .loading-overlay {
            display: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .modal img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 12px;
        }

        .modal-close {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 48px;
            font-weight: 300;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #ef4444;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.4;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 700;
            color: #374151;
            margin-bottom: 8px;
        }

        .empty-description {
            font-size: 14px;
            color: #9ca3af;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .dashboard-header {
                padding: 20px;
            }

            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .header-title h1 {
                font-size: 22px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .query-info-grid {
                grid-template-columns: 1fr;
            }

            .response-actions {
                flex-direction: column;
            }

            .tabs-header {
                flex-wrap: nowrap;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="header-content">
                <div class="header-title">
                    <div class="logo-icon">💬</div>
                    <div>
                        <h1>WhatsApp Chatbot Admin</h1>
                        <p style="color: #718096; font-size: 14px; margin-top: 4px;">Manage customer queries and requests</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-primary" onclick="loadDashboard()">
                        <span>🔄</span>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="stats-grid">
            <!-- Stats will be loaded here -->
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <div class="filters-title">
                <span>🔍</span>
                <span>Search & Filter</span>
            </div>
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Search</label>
                    <input type="text" class="filter-input" id="searchInput" placeholder="Query ID, phone number...">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Region</label>
                    <select class="filter-select" id="regionFilter">
                        <option value="">All Regions</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Store</label>
                    <select class="filter-select" id="storeFilter">
                        <option value="">All Stores</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Query Type</label>
                    <select class="filter-select" id="typeFilter">
                        <option value="">All Types</option>
                        <option value="refund_request">Refund Request</option>
                        <option value="system_balance">System Balance</option>
                        <option value="stationery_request">Stationery Request</option>
                        <option value="add_new_customer">Add New Customer</option>
                        <option value="unblock_customer">Unblock Customer</option>
                        <option value="operator_call_back">Operator Call Back</option>
                        <option value="credit_notes">Credit Notes</option>
                        <option value="over_sale_approval">Over Sale Approval</option>
                        <option value="bulk_customer_addition">Bulk Customer Addition (Excel)</option>
                        <option value="td_document">TD Document</option>
                        <option value="grn_statement">GRN Statement</option>
                        <option value="stock_sheet">Stock Sheet</option>
                        <option value="escalation">Escalation</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <button class="btn-filter btn-apply" onclick="applyFilters()">Apply Filters</button>
                <button class="btn-filter btn-clear" onclick="clearFilters()">Clear All</button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <div class="tabs-header">
                <button class="tab-button active" onclick="switchTab('pending')" id="tab-pending">
                    ⏳ Pending (<span id="count-pending">0</span>)
                </button>
                <button class="tab-button" onclick="switchTab('completed')" id="tab-completed">
                    ✅ Completed (<span id="count-completed">0</span>)
                </button>
                <button class="tab-button" onclick="switchTab('rejected')" id="tab-rejected">
                    ❌ Rejected (<span id="count-rejected">0</span>)
                </button>
                <button class="tab-button" onclick="switchTab('all')" id="tab-all">
                    📋 All (<span id="count-all">0</span>)
                </button>
            </div>
            <div class="tab-content" id="tab-content">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay - Removed Preloader -->
    <div class="loading-overlay" id="loading"></div>

    <!-- Image Modal -->
    <div class="modal" id="imageModal" onclick="closeImageModal()">
        <span class="modal-close">&times;</span>
        <img id="modalImage" src="" alt="Query Image">
    </div>

    <script>
        let allQueries = [];
        let currentTab = 'pending';
        let filters = {
            search: '',
            region: '',
            store: '',
            type: ''
        };

        // Load dashboard on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
            // Auto-refresh every 30 seconds
            setInterval(loadDashboard, 30000);
        });

        async function loadDashboard() {
            showLoading();
            try {
                const [queriesRes, statsRes, filtersRes] = await Promise.all([
                    fetch('/admin/queries'),
                    fetch('/admin/stats'),
                    fetch('/admin/filters')
                ]);

                allQueries = await queriesRes.json();
                const stats = await statsRes.json();
                const filterOptions = await filtersRes.json();

                renderStats(stats);
                populateFilters(filterOptions);
                renderQueries();
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showError('Failed to load dashboard data');
            } finally {
                hideLoading();
            }
        }

        function renderStats(stats) {
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">Total Queries</span>
                        <div class="stat-icon" style="background: #dbeafe; color: #1e40af;">📊</div>
                    </div>
                    <div class="stat-value">${stats.total || 0}</div>
                    <div class="stat-change neutral">All time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">Pending</span>
                        <div class="stat-icon" style="background: #fef3c7; color: #92400e;">⏳</div>
                    </div>
                    <div class="stat-value">${stats.pending || 0}</div>
                    <div class="stat-change neutral">Awaiting response</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">Completed</span>
                        <div class="stat-icon" style="background: #d1fae5; color: #065f46;">✅</div>
                    </div>
                    <div class="stat-value">${stats.completed || 0}</div>
                    <div class="stat-change positive">Successfully resolved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">Today</span>
                        <div class="stat-icon" style="background: #e0e7ff; color: #3730a3;">📅</div>
                    </div>
                    <div class="stat-value">${stats.today || 0}</div>
                    <div class="stat-change neutral">New queries</div>
                </div>
            `;
        }

        function populateFilters(filterOptions) {
            const regionFilter = document.getElementById('regionFilter');
            const storeFilter = document.getElementById('storeFilter');

            // Populate regions
            regionFilter.innerHTML = '<option value="">All Regions</option>';
            (filterOptions.regions || []).forEach(region => {
                regionFilter.innerHTML += `<option value="${region}">${region.toUpperCase()}</option>`;
            });

            // Populate stores
            storeFilter.innerHTML = '<option value="">All Stores</option>';
            (filterOptions.stores || []).forEach(store => {
                storeFilter.innerHTML += `<option value="${store}">${store}</option>`;
            });
        }

        function getFilteredQueries() {
            return allQueries.filter(query => {
                // Search filter
                if (filters.search) {
                    const searchLower = filters.search.toLowerCase();
                    const matchesSearch =
                        query.query_id.toLowerCase().includes(searchLower) ||
                        query.user_number.toLowerCase().includes(searchLower) ||
                        query.store.toLowerCase().includes(searchLower);
                    if (!matchesSearch) return false;
                }

                // Region filter
                if (filters.region && query.region !== filters.region) return false;

                // Store filter
                if (filters.store && query.store !== filters.store) return false;

                // Type filter
                if (filters.type && query.query_type !== filters.type) return false;

                // Tab filter
                if (currentTab !== 'all' && query.status !== currentTab) return false;

                return true;
            });
        }

        function renderQueries() {
            const filtered = getFilteredQueries();

            // Update tab counts
            const pending = allQueries.filter(q => q.status === 'pending').length;
            const completed = allQueries.filter(q => q.status === 'completed').length;
            const rejected = allQueries.filter(q => q.status === 'rejected').length;

            document.getElementById('count-pending').textContent = pending;
            document.getElementById('count-completed').textContent = completed;
            document.getElementById('count-rejected').textContent = rejected;
            document.getElementById('count-all').textContent = allQueries.length;

            const content = document.getElementById('tab-content');

            if (filtered.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📭</div>
                        <div class="empty-title">No queries found</div>
                        <div class="empty-description">Try adjusting your filters or check back later</div>
                    </div>
                `;
                return;
            }

            content.innerHTML = filtered.map(query => renderQueryCard(query)).join('');
        }

        function renderQueryCard(query) {
            const queryTypeBadgeClass = getQueryTypeBadgeClass(query.query_type);
            const formattedData = formatQueryData(query.query_data);
            const isPending = query.status === 'pending';

            return `
                <div class="query-card">
                    <div class="query-card-header">
                        <div class="query-id-badge">Query #${query.query_id}</div>
                        <div class="query-type-badge ${queryTypeBadgeClass}">
                            ${query.query_type.replace(/_/g, ' ')}
                        </div>
                    </div>

                    <div class="query-info-grid">
                        <div>
                            <div class="info-label">👤 User</div>
                            <div class="info-value">${query.user_number}</div>
                        </div>
                        <div>
                            <div class="info-label">🏪 Store</div>
                            <div class="info-value">${query.store}</div>
                        </div>
                        <div>
                            <div class="info-label">🌍 Region</div>
                            <div class="info-value">${query.region.toUpperCase()}</div>
                        </div>
                        <div>
                            <div class="info-label">📅 Created</div>
                            <div class="info-value">${new Date(query.created_at).toLocaleString()}</div>
                        </div>
                    </div>

                    <div class="query-details-section">
                        <div class="details-title">📋 Request Details</div>
                        <div class="details-content">${formattedData}</div>
                    </div>

                    ${(query.query_type === 'bulk_customer_addition' && query.query_data.file_id) ? `
                        <div class="image-section">
                            <div class="details-title">📄 Excel File</div>
                            <div style="background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); padding: 20px; border-radius: 10px; border: 2px solid #10b981;">
                                <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 12px;">
                                    <div style="font-size: 48px;">📊</div>
                                    <div style="flex: 1;">
                                        <div style="font-size: 16px; font-weight: 700; color: #065f46; margin-bottom: 4px;">
                                            Customer Excel Sheet
                                        </div>
                                        <div style="font-size: 13px; color: #047857; margin-bottom: 4px;">
                                            📊 ${query.query_data.total_customers || 0} customers found
                                        </div>
                                        <div style="font-size: 12px; color: #059669;">
                                            💾 File Size: ${((query.query_data.file_size || 0) / 1024).toFixed(2)} KB
                                        </div>
                                        <div style="font-size: 12px; color: #059669;">
                                            📁 Stored in: ${query.query_data.stored_in || 'database'}
                                        </div>
                                    </div>
                                </div>
                                <a href="/admin/download-excel/${query.query_data.file_id}"
                                   download="${query.query_data.file_name || 'customers'}.xlsx"
                                   style="display: inline-block; background: #10b981; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 14px;">
                                    <span>⬇️</span> Download Excel File
                                </a>
                            </div>
                        </div>
                    ` : query.image_url && query.image_url !== 'null' && query.image_url !== '' ? `
                        <div class="image-section">
                            <div class="details-title">📷 Attached Image</div>
                            <img src="${query.image_url}" alt="Query Image" class="image-preview"
                                 onclick="openImageModal('${query.image_url}')">
                        </div>
                    `) : `
                        <div class="image-section">
                            <div class="no-image-placeholder">
                                📷 No file attached
                            </div>
                        </div>
                    `}

                    ${isPending ? `
                        <div class="response-section">
                            <div class="details-title">✍️ Your Response</div>
                            <textarea class="response-textarea" id="response-${query.id}"
                                      placeholder="Type your response to the user here...">${query.team_response || ''}</textarea>

                            <div style="margin: 16px 0;">
                                <label style="display: block; font-size: 13px; font-weight: 600; color: #4a5568; margin-bottom: 8px;">
                                    📎 Attach File (Optional - PDF, Excel, Images, etc.)
                                </label>
                                <input type="file" id="file-${query.id}"
                                       accept=".pdf,.xlsx,.xls,.doc,.docx,.jpg,.jpeg,.png,.gif"
                                       style="display: block; padding: 10px; border: 2px dashed #e2e8f0; border-radius: 8px; width: 100%; font-size: 14px; cursor: pointer;"
                                       onchange="handleFileSelect(${query.id}, this)">
                                <div id="file-info-${query.id}" style="margin-top: 8px; font-size: 13px; color: #6b7280;"></div>
                            </div>

                            <div class="response-actions">
                                <button class="btn-respond btn-complete" onclick="respondToQuery(${query.id}, 'completed')">
                                    <span>✅</span>
                                    <span>Send & Complete</span>
                                </button>
                                <button class="btn-respond btn-reject" onclick="respondToQuery(${query.id}, 'rejected')">
                                    <span>❌</span>
                                    <span>Reject Query</span>
                                </button>
                            </div>
                        </div>
                    ` : query.team_response ? `
                        <div class="completed-response">
                            <div class="response-label">✅ Team Response</div>
                            <div class="response-text">${query.team_response}</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function formatQueryData(data) {
            return Object.entries(data)
                .map(([key, value]) => {
                    const label = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    return `
                        <div class="details-row">
                            <div class="details-key">${label}</div>
                            <div class="details-value">${value}</div>
                        </div>
                    `;
                })
                .join('');
        }

        function getQueryTypeBadgeClass(type) {
            if (type.includes('refund') || type.includes('balance')) return 'badge-refund';
            if (type.includes('approval')) return 'badge-approval';
            if (type.includes('document') || type.includes('grn') || type.includes('td') || type.includes('stock') || type.includes('leave')) return 'badge-document';
            if (type.includes('escalation')) return 'badge-escalation';
            if (type.includes('training')) return 'badge-training';
            if (type.includes('bulk_customer')) return 'badge-query';
            return 'badge-query';
        }

        function switchTab(tab) {
            currentTab = tab;

            // Update active tab button
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');

            renderQueries();
        }

        function applyFilters() {
            filters.search = document.getElementById('searchInput').value;
            filters.region = document.getElementById('regionFilter').value;
            filters.store = document.getElementById('storeFilter').value;
            filters.type = document.getElementById('typeFilter').value;

            renderQueries();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('regionFilter').value = '';
            document.getElementById('storeFilter').value = '';
            document.getElementById('typeFilter').value = '';

            filters = { search: '', region: '', store: '', type: '' };
            renderQueries();
        }

        // Store uploaded files temporarily
        const uploadedFiles = {};

        function handleFileSelect(queryId, input) {
            const file = input.files[0];
            const fileInfo = document.getElementById(`file-info-${queryId}`);

            if (file) {
                const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                fileInfo.innerHTML = `✅ Selected: <strong>${file.name}</strong> (${sizeMB} MB)`;
                fileInfo.style.color = '#10b981';
                uploadedFiles[queryId] = file;
            } else {
                fileInfo.innerHTML = '';
                delete uploadedFiles[queryId];
            }
        }

        async function respondToQuery(queryId, status) {
            const response = document.getElementById(`response-${queryId}`).value.trim();

            if (!response) {
                alert('⚠️ Please enter a response before submitting.');
                return;
            }

            showLoading();
            try {
                let fileUrl = null;
                let fileName = null;

                // Upload file if attached
                if (uploadedFiles[queryId]) {
                    const formData = new FormData();
                    formData.append('file', uploadedFiles[queryId]);

                    const uploadResult = await fetch('/admin/upload-file', {
                        method: 'POST',
                        body: formData
                    });

                    if (uploadResult.ok) {
                        const uploadData = await uploadResult.json();
                        fileUrl = uploadData.url;
                        fileName = uploadedFiles[queryId].name;
                    } else {
                        throw new Error('Failed to upload file');
                    }
                }

                // Send response with optional file
                const result = await fetch('/admin/respond', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        queryId,
                        response,
                        status,
                        fileUrl,
                        fileName
                    })
                });

                if (result.ok) {
                    alert('✅ Response sent successfully!' + (fileUrl ? ' File attached.' : ''));
                    delete uploadedFiles[queryId];
                    await loadDashboard();
                } else {
                    throw new Error('Failed to send response');
                }
            } catch (error) {
                console.error('Error responding to query:', error);
                alert('❌ Error sending response. Please try again.');
            } finally {
                hideLoading();
            }
        }

        function openImageModal(url) {
            document.getElementById('modalImage').src = url;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            alert('❌ ' + message);
        }

        // Real-time search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filters.search = e.target.value;
            renderQueries();
        });
    </script>
</body>
</html>
